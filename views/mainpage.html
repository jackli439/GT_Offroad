<div class="mainpage-container">
    <div class="mainpage-main-window"> 
        <div class="mainpage-main-picture-container">    
            <img src="/images/GTOR_logo.PNG" width="800px" height="100px"/>
        </div>
    </div>
    <div class="mainpage-box-container" >
       
        <div ng-repeat="box in mainpage.box">
            <div class="mainpage-box{{box.num}}" ng-mouseenter="box.hover = true" 
				 ng-mouseleave="box.hover = false">
            	<div ng-class="{'mainpage-box-title-show' : box.hover, 
							   'mainpage-box-title-hide' : !box.hover}">

            	</div>
                <div class="mainpage-box-text">
					{{box.desc}}
					<a href="/whatisgtor">{{box.link}}</a>
                </div>
				<div ng-class="{'mainpage-slideshow-right-show' : box.hover, 'mainpage-slideshow-right-hide': !box.hover}" ng-if="box.num == 5" ng-click="mainpage.changeSlide(1)">
					<div class="fa fa-chevron-right mainpage-slideshow-right-icon">
					
					</div>
				</div>
				<div ng-class="{'mainpage-slideshow-left-show' : box.hover, 'mainpage-slideshow-left-hide': !box.hover}" ng-if="box.num == 5" ng-click="mainpage.changeSlide(0)">
					<div class="fa fa-chevron-left mainpage-slideshow-left-icon">
					
					</div>
				</div>
				<div class="mainpage-box{{box.num}}-picture" ng-if="box.num != 5">
					<img src="/images/img{{box.num}}.jpg" width="100%" height="100%"/>
				</div>
				<div class="mainpage-box{{box.num}}-picture" ng-if="box.num == 5">
					<div ng-repeat="image in mainpage.images" >
						<div class="fadein fadeout" ng-show="image.num == mainpage.currentSlide">
							<img src="{{image.src}}" width="100%" height="100%"/>		
						</div>
					</div>
				</div>
        	</div>			
        </div>    
    </div>    

</div>
